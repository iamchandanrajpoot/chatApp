<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">CsrChat</div>
      <div class="nav-links">
        <button onclick="openPopup()">CreateGroup</button>
        <button id="logout">Logout</button>
      </div>
    </nav>

    <!-- Popup overlay -->
    <div class="overlay" id="overlay">
      <!-- Popup container -->
      <div class="popup">
        <!-- Close button -->
        <span class="close" onclick="closePopup()">X</span>

        <!-- Form content -->
        <form id="create-group-form">
          <div id="reference-element">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />
          </div>

          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="tab"></div>

    <div id="tabcontent-wrapper"></div>

    <!-- footer -->
    <div class="footer">&copy; 2024 csr Limited. All rights reserved.</div>

    <script src="./js/services.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/createForm.js"></script>
  </body>
</html>
